<html>
    <head>
        <title>Font Manipulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <!--Imported Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
        <!--Imported Fonts-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body-background">
        <center>
            <h2 class="btn btn-warning header">
                FONT MANIPULATOR
                <br>
                <span class="note">
                    <span class="danger">NOTE:</span>
                    Take your wrists far to increase the font size. Bring your wrists closer to decrease the font size. Hover on the canvas to move the text.
                </span>
                <br>
            </h2>
            <br><br>
            <br>
            <p class="btn btn-success font_size">
                Font Size of the text will be: <span id="size"></span><!--Set using JS-->
            </p>
            <br><br>
            <p class="btn btn-success font_position">
                Position of the text will be: <span id="position"></span><!--Set using JS-->
            </p>
            <div class="copyright-footer">
                Developed By - Lekhraj Jain, WhiteHat Jr
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
